<!DOCTYPE html>
<html >
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type"text/css">
    <link href="css/styles.css" rel="stylesheet" type"text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Toggle functions</title>
  </head>
  <body>
    <h1>Let's practice toggling</h1>

    <h2>First, let's pick a background color.</h2>
    <button class="btn btn-info" id="blue">Blue</button>
    <button class="btn btn-warning" id="yellow">Yellow</button>
    <button class="btn btn-danger" id="red">Red</button>
    <button class="btn btn-success" id="default">Default</button>

    <h2>Monkey</h2>
      <div class="clickable-monkey">
        <p><span class="clickable">Click here</span> to fade a monkey in or out.</p>
        <img id="monkey" src="img/monkey.jpg" alt="a photo of a monkey">
      </div>

    <h2>Rainbow</h2>
      <div class="clickable-rainbow">

        <p><span class="clickable">Click here</span>  to toggle a rainbow.</p>
        <img id="rainbow" src="img/rainbow.jpg" alt="a photo of a rainbow">
      </div>

    <h2>Lollipop</h2>
      <div class="clickable-lollipop">
          <p><span class="clickable">Click here</span> to slide a lollipop up and down.</p>
          <img id="lollipop" src="img/lollipop.jpg" alt="a photo of a lollipop">
      </div>
  </body>
</html>
